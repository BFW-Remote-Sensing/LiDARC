<mat-card>
  <form [formGroup]="form" class="upload">
    <mat-card-actions>
      <input #fileInput type="file" multiple (change)="onFileInput($event)" hidden />

      <div class="controls">
        <button mat-raised-button color="primary" type="button" (click)="openFilePicker(fileInput)">
          Select files
        </button>
        <button
          mat-button
          color="warn"
          type="button"
          (click)="clear()"
          [disabled]="files.length === 0"
        >
          Clear
        </button>
      </div>
    </mat-card-actions>

    <mat-card-content>
      <table mat-table [dataSource]="files">
        <ng-container matColumnDef="file name">
          <th mat-header-cell *matHeaderCellDef>Files</th>
          <td mat-cell *matCellDef="let f">{{ f.file.name }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let f">
            @if(f.status == 'idle'){ } @else if(f.status == 'uploading'){
            <span class="text-spinner"
              ><mat-spinner mode="determinate" [value]="f.progress" [diameter]="20"></mat-spinner
            ></span>
            } @else if (f.status == 'done') {
            <mat-icon>check</mat-icon>
            }@else {
            <mat-icon>error</mat-icon>
            }
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let f">
            @if(f.status == 'idle'){
            <button matIconButton type="button" (click)="upload(f)">
              <mat-icon>upload</mat-icon>
            </button>
            } @else if(f.status == 'uploading'){
            <button matIconButton type="button" (click)="cancel(f)">
              <mat-icon>stop</mat-icon>
            </button>
            } @else if (f.status == 'done') {
            <!-- TODO change to trash or remove ?-->
            <mat-icon>check</mat-icon>
            }@else {
            <button matIconButton type="button" (click)="reUpload(f)">
              <mat-icon>upload</mat-icon>
            </button>
            }
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
    </mat-card-content>
  </form>
</mat-card>
